[global/wm]
include-file = $HOME/.config/polybar/mocha.ini

[bar/mybar]
modules-left = xworkspaces
modules-center = xwindow
modules-right = systray cpu memory pipewire battery date 

module-margin = 1
separator = | 

background = ${colors.base}
foreground = ${colors.overlay2}

line-size = 3pt
border-size = 4pt
; transparent border
border-color = #00000000 
padding-right = 10pt

font-0 = "JetBrainsMono Nerd Font"
font-1 = Joypixels:scale=8pt ; Noto Color Emoji:scale=10pt
height = 26pt

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.mantle}
label-active-underline= ${colors.blue}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.yellow}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.green}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow

[module/pipewire]
type = custom/script
exec = ~/Scripts/pipewire.sh
interval = 0.05
click-right = exec pavucontrol &
click-left = ~/Scripts/pipewire.sh --mute &
scroll-up = ~/Scripts/pipewire.sh --up &
scroll-down = ~/Scripts/pipewire.sh --down &

[module/systray]
type = internal/tray

tray-spacing = 8pt
tray-size = 18pt

[module/date]
type = internal/date
date = %H:%M

[module/battery]
type = internal/battery

underline = ${colors.red}

battery = BAT0
adapter = ADP0

format-charging = <ramp-capacity>  
